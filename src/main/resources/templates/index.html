<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="../static/registrationPage.css" th:href="@{/registrationPage.css}">
</head>
<body>
<div class="header">
    <div class="logoBox">
        <img th:src="@{'/img/logo.png'}" src="../static/img/logo.png" alt="Logo" class="logo">
    </div>

    <div class="headerOptions">
    </div>
    </div>
</div>

<div class="mainContent">

    <p th:if="${message}" th:text="${message}"></p>

    <div class="formContainer">
    <form th:action="@{/loginUser}" method="post" class="formBox">
        <div class="form-group">
        <label for="userName">Brugernavn:</label>
        <input type="text" id="userName" name="userName">
        </div>
        <div class="form-group">
        <label for="userName">Kodeord:</label>
        <input type="password" id="passWord" name="passWord">
        </div>

        <button type="submit">Log ind</button>
    </form>
    </div>
</div>
</body>
</html>
