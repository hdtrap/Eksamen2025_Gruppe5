<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dataregistrering</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="../static/popUpBox.css" th:href="@{/popUpBox.css}">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="mainContent">

    <div class="userOptions">
        <div class="boldText">VÃ¦lg funktion:</div>
        <a th:href="@{/createLease}" class="boxButton wideButton">Opret ny lease</a><!--findes i LeaseController-->
        <a th:href="@{/getShowListsOfCars}" class="boxButton wideButton">Vis biler</a><!--findes i PageController-->

        <input type="checkbox" name="confirmation" id="needConfirm" class="hiddenToggle">
        <label for="needConfirm" class="boxButton wideButton">Find en lease</label>
        <div class="popUpBoxFull">
            <div class="popUpBox">
                <div class="boldText">Indtast ID eller Kunde navn for den lease du vil finde</div>
                <div class="inputFields">
                    <form th:action="@{/showLease}"  method=get>
                        <input type="text" id="leaseId" name="leaseId" placeholder="Lease ID eller Kunde navn" required>
                        <button id="submitButton" type="submit" hidden>Find lease</button>
                    </form>
                </div>
                <div class="choices">
                    <!-- the actual method -->
                    <label for="submitButton" class="textButton">Find lease</label>
                    <label for="needConfirm" class="textButton">Annuller</label>
                </div> <!-- div choices ends -->
            </div>
        </div><!-- div confirmationBox ends -->


        <a th:href="@{/getShowAllLeases}" class="boxButton wideButton">Vis alle leases</a>
    </div> <!-- div userOptions ends -->
    <div class = notifications>
    <div class="notificationsPanel">
        <p>Notifikationer</p>
        <div class="notification" th:if="${message}" th:text="${message}"></div>
        <div th:each="notification : ${notificationList}" class="notification"  th:classappend="${notification.getType()}">
            <p th:text="${notification.getMessage()}"></p>
        </div>
    </div>
</div><!-- div notifications ends -->
</div> <!-- div mainContent ends -->

</body>
</html>
