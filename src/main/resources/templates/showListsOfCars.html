
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showListsOfCars</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>
<div th:insert="~{/fragments/header :: header}"></div>
<div class="mainContent">

    <div class="tableContainer">

        <!-- Buttons in the top -->
        <div class="tableContainerItem">
            <button>Alle biler</button>
            <button>Lejede biler</button>
            <button>Ikke lejede biler</button>
        </div> <!-- tableContainerItem ends -->

        <!-- Attributes -->
        <div class="tableContainerItem">
            <table>
                <tr>
                    <th>Vognnummer</th>
                    <th>Stelnummer</th>
                    <th>Mærke</th>
                    <th>Model</th>
                    <th>Produktionsår</th>
                    <th>Brændstof</th>
                    <th>Indkøbspris</th>
                </tr>
            </table>
        </div> <!-- tableContainerItem -->

        <!-- tables -->
        <div class="scrollable">
        <div class="tableContainerItem">
                <table>
                    <!-- Alle biler -->
                    <tr th:each="car : ${listOfAllCars}">
                        <td><p th:text="${car.vehicleNumber}"></p></td>
                        <td><p th:text="${car.chassisNumber}"></p></td>
                        <td><p th:text="${car.carModel.getBrand()}"></p></td>
                        <td><p th:text="${car.carModel.getModel()}"></p></td>
                        <td><p th:text="${car.carModel.getProductionYear()}"></p></td>
                        <td><p th:text="${car.carModel.getFuelType()}"></p></td>
                        <td><p th:text="${car.price}"></p></td>
                    </tr>
                </table>
                <table>
                    <!-- Udlejede biler -->
                    <tr th:each="car : ${listOfLeasedCars}">
                        <td><p th:text="${car.vehicleNumber}"></p></td>
                        <td><p th:text="${car.chassisNumber}"></p></td>
                        <td><p th:text="${car.carModel.getBrand()}"></p></td>
                        <td><p th:text="${car.carModel.getModel()}"></p></td>
                        <td><p th:text="${car.carModel.getProductionYear()}"></p></td>
                        <td><p th:text="${car.carModel.getFuelType()}"></p></td>
                        <td><p th:text="${car.price}"></p></td>
                    </tr>
                </table>
                <table>
                    <!-- Ikke udlejede biler -->
                    <tr th:each="car : ${listOfNonLeasedCars}">
                        <td><p th:text="${car.vehicleNumber}"></p></td>
                        <td><p th:text="${car.chassisNumber}"></p></td>
                        <td><p th:text="${car.carModel.getBrand()}"></p></td>
                        <td><p th:text="${car.carModel.getModel()}"></p></td>
                        <td><p th:text="${car.carModel.getProductionYear()}"></p></td>
                        <td><p th:text="${car.carModel.getFuelType()}"></p></td>
                        <td><p th:text="${car.price}"></p></td>
                    </tr>
                </table>
        </div> <!-- tableContainerItem ends -->
        </div>
    </div> <!-- tableContainer ends -->
</div>
</body>
</html>
