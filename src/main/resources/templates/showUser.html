<!DOCTYPE html>
<html lang="en">
<head>
    <!--Author(s): Mikkel-->
    <meta charset="UTF-8">
    <title>Se bruger</title>
    <link rel="stylesheet" href="../static/popUpBox.css" th:href="@{/popUpBox.css}">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="mainContent">

    <div class="userOptions">

        <input type="checkbox" name="confirmation" id="needConfirm" class="hiddenToggle">
        <label for="needConfirm" class="boxButton wideButton">Slet denne bruger</label>
        <div class="popUpBoxFull">
            <div class="popUpBox">
                <p class="boldText">Bekræft at du vil slette brugeren</p>
                <p class="lightText">Denne handling er permanent, og kan ikke gøres om</p>
                <div class="choices">
                    <!-- the actual method -->
                    <form th:action="@{/deleteUser}" method="post"><!--findes i UserController-->
                        <input type="hidden" th:value="${user.getUserName()}" name="usernameDelete" id="usernameDelete">
                        <button type="submit" id="submitDeleteButton" hidden>Bekræft</button>
                        <label for="submitDeleteButton" class="textButton">Bekræft</label>
                    </form>
                    <label for="needConfirm" class="textButton">Annuller</label>
                </div> <!-- div choices ends -->
            </div>
        </div><!-- div confirmationBox ends -->
        <!--<label for="needConfirm" class="button">Slet denne bruger</label>-->


        <form th:action="@{/getEditUser}" method="post"><!--findes i UserController-->
            <input type="hidden" th:value="${user.getUserName()}" name="usernameEdit" id="usernameEdit">
            <button type="submit" id="submitEditButton" hidden>Rediger denne bruger</button>
            <label for="submitEditButton" class="boxButton wideButton">Rediger denne bruger</label>
        </form>
        <form th:action="@{/getUserPage}" method="get">
            <button type="submit" class="boxButton wideButton">Tilbage</button><!--findes i PageController-->
        </form>
    </div>
    <div class="notifications">
        <div class="notificationsPanel">
        <h1>Information</h1>
        <p>Brugernavn: <span th:text="${user.getUserName()}"></span></p>
        <p>Fornavn: <span th:text="${user.getFirstName()}"></span></p>
        <p>Efternavn: <span th:text="${user.getLastName()}"></span></p>
        <p>Type af bruger:<span th:text="${user.getRoleAsString()}"></span></p>
        </div>
    </div>

</div>



</body>
</html>
