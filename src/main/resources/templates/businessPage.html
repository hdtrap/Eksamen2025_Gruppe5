<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forretningsudvikling</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="../static/landingPage.css" th:href="@{/landingPage.css}">
    <link rel="stylesheet" href="../static/businessPage.css" th:href="@{/businessPage.css}">
</head>
<body>
<div class="header">
    <div class="logoBox">
        <img th:src="@{'/img/logo.png'}" src="../static/img/logo.png" alt="Logo" class="logo">
    </div>

    <div class="headerOptions">
        <div class="headerOption">
            <form th:action="@{/getUserPage}" method="get">
                <label for="getUserPageButton" class="textButton">Startside</label>
                <button type="submit" hidden id="getUserPageButton">Startside</button>
            </form>
        </div>
        <div class="headerOption">
            <form th:action="@{/logOutUser}" method="post">
                <label for="logOutuserButton" class="textButton">Log ud</label>
                <button type="submit" hidden id="logOutuserButton">Startside</button>
            </form>
        </div><div class="headerOption">
    </div>
    </div>
</div>
<div class="mainContent">
    <div class="userOptions">
        <div class="allKpi">
            <div class="kpi"> <!-- Number of leased cars -->
                <span th:text="${noOfLeasedCars}"></span>
            </div>
            <div class="kpi"> <!-- Monthly revenue -->
                <span th:text="${revenueFromRentedCars}"></span>
            </div>
            <div class="kpi"> <!-- Value of leased cars -->
                <span th:text="${priceOfLeasedCars}"></span>
            </div>
        </div>
    </div>
    <div class="notifications">
        NOTIFICATIONS
        <p th:if="${message}" th:text="${message}"></p>
    </div> <!-- div notifications ends -->
</div> <!-- mainContent ends -->
</body>
</html>
