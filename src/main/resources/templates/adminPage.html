<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="../static/landingPage.css" th:href="@{/landingPage.css}">
</head>
<body>
<div class="header">
    <div class="logoBox">
           <img th:src="@{'/img/logo.png'}" src="../static/img/logo.png" alt="Logo" class="logo">
    </div>

    <div class="headerOptions">
        <div class="headerOption">
            <form th:action="@{/getUserPage}" method="get">
                <label for="getUserPageButton" class="textButton">Startside</label>
                <button type="submit" hidden id="getUserPageButton">Startside</button>
            </form>
        </div>
        <div class="headerOption">
            <form th:action="@{/logOutUser}" method="post">
                <label for="logOutuserButton" class="textButton">Log ud</label>
                <button type="submit" hidden id="logOutuserButton">Startside</button>
            </form>
        </div><div class="headerOption">
    </div>
    </div>
</div>

<div class="mainContent">
    <div class="userOptions">

        <a th:href="@{/getCreateUser}" class="btn">Opret ny bruger</a>
        <form th:action="@{/getShowUserPage}" method="post">
            <input type="text" name="usernameBox" id="usernameBox" placeholder="indtast navn pÃ¥ den bruger du vil vise">
            <button type="submit">Find bruger</button>
        </form>

    </div>

    <div class="notifications">
        <p th:if="${message}" th:text="${message}"></p>
        Notifikationer
    </div>

</div>
</body>
</html>
