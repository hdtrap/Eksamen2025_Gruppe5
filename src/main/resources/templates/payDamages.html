<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>payDamages</title>
</head>
<body>
<form th:action="@{/showLease}" method="get"><!--findes i LeaseController-->
    <input type="hidden" th:value="${leaseId}"  name="leaseId" placeholder="Lease Id">
    <button type="submit" class="boxButton fixedButtonWidth">Tilbage</button>
</form>
<p>Skader for lease id : <span th:text="${leaseId}"></span></p>
<div th:each="damage : ${damages}">
    <div class="formContainer">
        <p th:text="'Er skaden betalt? : ' + ${damage.isPaid()}">Er skaden betalt</p>
    </div>
</div>
    <form th:action="@{/payDamages}" method="post"><!--findes i DamageController-->
        <input type="hidden" th:value="${leaseId}"  name="leaseId" placeholder="Lease Id">
        <button type="submit" class="boxButton fixedButtonWidth">Marker alle skader som betalt</button>
    </form>




</body>
</html>
