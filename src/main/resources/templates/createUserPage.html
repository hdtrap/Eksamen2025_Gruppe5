<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret bruger</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="../static/registrationPage.css" th:href="@{/registrationPage.css}">
</head>
<body>
<div th:insert="~{/fragments/header :: header}"></div>


<div class="mainContent">
    <div class="backButton">
        <a th:href="@{/getUserPage}" class="textButton">Tilbage</a>
    </div>
    <div class="formContainer">

<form th:action="@{/saveCreateUser}" method="post" class="registerForm">

    <div class="boldText">Opret bruger</div>
    <p class="message" th:if="${message}" th:text="${message}" style="color: red;"></p>


    <div class="form-group">
        <label for="firstName">Fornavn:</label>
        <input type="text" id="firstName" name="firstName" required>
    </div>

    <div class="form-group">
        <label for="lastName">Efternavn:</label>
        <input type="text" id="lastName" name="lastName" required>
    </div>

    <div class="form-group">
        <label for="passWord">Password:</label>
        <input type="password" id="passWord" name="passWord" required>
    </div>

    <div class="form-group">
        <label for="confirmPassWord">Bekr√¶ft password:</label>
        <input type="password" id="confirmPassWord" name="confirmPassWord" required>
    </div>

    <div class="roleradios">
        Brugertype:
        <div class="roleRadio">
            <input type="radio" name="role" th:value="Data" required>
            <div class="lightText">Data Registrering</div>
        </div>
        <div class="roleRadio">
            <input type="radio" name="role" th:value="Repair">
            <div class="lightText">Skade Registrering</div>
        </div>
        <div class="roleRadio">
            <input type="radio" name="role" th:value="Business">
            <div class="lightText">Forretningsudvikling</div>
        </div>
        <div class="roleRadio">
            <input type="radio" name="role" th:value="Sysadmin">
            <div class="lightText">System administrator</div>
        </div>
    </div>

    <button type="submit" class="boxButton">submit</button>
</form>
    </div>
</div>
</body>
</html>
