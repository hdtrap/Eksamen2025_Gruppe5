<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger bruger</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="../static/registrationPage.css" th:href="@{/registrationPage.css}">
</head>
<body>
<div class="mainContent">
    <div class="header">
        <div class="headerObject">
            <img th:src="@{/img/logo.png}" src="../img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="headerObject">
            <form th:action="@{/getUserPage}" method="get">
                <button type="submit">Startside</button>
            </form>
        </div>
        <div class="headerObject">
            Log ud
        </div>
    </div>

<div class="formContainer">
<form th:action="@{/saveUpdateUser}" method="post" class="loginForm">
    <input type="hidden" th:value="${user.getUserName()}" name="oldUserName" id="oldUserName">
    <input type="text" th:value="${user.getUserName()}" id="userName" name="userName" placeholder="Indtast dit username" required class="inputBox">
    <br>
    <input type="text" th:value="${user.getFirstName}" id="firstName" name="firstName" placeholder="Indtast dit fornavn" required class="inputBox">
    <br>
    <input type="text" th:value="${user.getLastName()}" id="lastName" name="lastName" placeholder="Indtast dit efternavn" required class="inputBox">
    <br>
    <input type="password" th:value="${user.getPassword()}" id="passWord" name="passWord" placeholder="Indtast password" required class="inputBox">
    <br>
    <input type="password" id="passWordControl" name="passWordControl" placeholder="Indtast password igen" required class="inputBox">
    <br>
    <select name="role" id="role" multiple required>
        <option value="Data">Data</option>
        <option value="Repair">Repair</option>
        <option value="Business">Business</option>
        <option value="Sysadmin">Sysadmin</option>
    </select>

    <button type="submit" class="styledButton">submit</button>
</form>
</div>
</div>
</body>
</html>
