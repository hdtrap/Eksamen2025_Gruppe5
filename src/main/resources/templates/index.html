<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="../static/registrationPage.css" th:href="@{/registrationPage.css}">
</head>
<body>
<div class="header">
    <div class="logoBox">
        <img th:src="@{'/img/logo.png'}" src="../static/img/logo.png" alt="Logo" class="logo">
    </div>

    <div class="headerOptions">
    </div>
    </div>
</div>

<div class="mainContent">



    <div class="formContainer loginBox">
    <form th:action="@{/loginUser}" method="post" class="registerForm"><!--findes i UserController-->
        <p th:if="${message}" th:text="${message}">Velkommen!</p>

        <div class="form-group">
        <label for="userName">Brugernavn:</label>
        <input type="text" id="userName" name="userName">
        </div>
        <div class="form-group">
        <label for="passWord">Kodeord:</label>
        <input type="password" id="passWord" name="passWord">
        </div>

        <label for="loginButton" class="boxButton">Login</label>
        <button type="submit" id="loginButton" hidden>Log ind</button>
    </form>
    </div>
</div>
</body>
</html>
