<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dataregistrering</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="../static/landingPage.css" th:href="@{/landingPage.css}">
</head>
<body>
<div class="header">
    <div class="logoBox">
        <img th:src="@{'/img/logo.png'}" src="../static/img/logo.png" alt="Logo" class="logo">
    </div>

    <div class="headerOptions">
        <div class="headerOption">
            <form th:action="@{/getUserPage}" method="get">
                <label for="getUserPageButton" class="textButton">Startside</label>
                <button type="submit" hidden id="getUserPageButton">Startside</button>
            </form>
        </div>
        <div class="headerOption">
            <form th:action="@{/logOutUser}" method="get">
                <label for="getUserPageButton" class="textButton">Log ud</label>
                <button type="submit" hidden id="logOutuserButton">Startside</button>
            </form>
        </div><div class="headerOption">
    </div>
    </div>
</div>
<div class="mainContent">
    <p th:if="${message}" th:text="${message}"></p>


    <div class="userOptions">
        <a th:href="@{/createLease}" class="btn">Opret ny lease</a>
        <form th:action="@{/showLease}"  method=get>
            <input type="number" id="leaseId" name="leaseId" placeholder="Lease ID">
            <button type="submit">Find lease</button>
        </form>
    </div> <!-- div userOptions ends -->
    <div class="notifications">
        NOTIFICATIONS
        <p th:if="${message}" th:text="${message}"></p>
    </div> <!-- div notifications ends -->

</div> <!-- div mainContent ends -->

</body>
</html>
