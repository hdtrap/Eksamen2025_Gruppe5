<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lejeaftale</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="../static/viewPage.css" th:href="@{/viewPage.css}">
</head>
<body>
<div class="mainContent">
    <div class="header">
        <div class="headerObject">
            <img th:src="@{'/img/logo.png'}" src="../static/img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="headerObject">
            <form th:action="@{/getUserPage}" method="get">
                <button type="submit">Startside</button>
            </form>
        </div>
        <div class="headerObject">
            Log ud
        </div>
    </div>
<div class="userOptions">
    <a th:href="@{/getUpdateLease(id=${lease.leaseId})}" class="btn">Rediger lejeaftale</a>
    <form th:action="@{/deleteLease}" method="post">
        <input type="hidden" name="id" th:value="${lease.leaseId}" />
        <button type="submit" class="deleteButton">Slet lejeaftale</button>
    </form>
</div>

<div class="information">
    <h1>Detaljer</h1>
    <div th:if="${lease != null}">
        <p>Lejeaftale ID: <span th:text="${lease.leaseId}"></span></p>
        <p>Tilknyttet bil ID: <span th:text="${lease.car.getVehicleNumber()}"></span></p>
        <h2>Kunde oplysninger</h2>
        <p>Navn: <span th:text="${lease.customerName}"></span></p>
        <p>Email: <span th:text="${lease.customerEmail}"></span></p>
        <p>Nummer: <span th:text="${lease.customerNumber}"></span></p>
        <h2>Pris</h2>
        <p>Udbetaling pris: <span th:text="${lease.priceToStart}"></span>kr.</p>
        <p>Pris per m√•ned: <span th:text="${lease.pricePrMonth}"></span>kr.</p>
    </div>
</div>
</div>

</body>
</html>
